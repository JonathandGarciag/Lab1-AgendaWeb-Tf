<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/image/fondoPendiente.png'); background-repeat: no-repeat; background-size: cover; background-position: center; width: 100%; height: 100vh;  margin: 0;">
    <nav class="navbar" style="padding-left: 10px; padding-right: 10px; background-color: #5d2a8d; color: white;">
        <div class="container-fluid">
            <h1>Agregar Contacto</h1>
            <a class="navbar-brand" href="/login/indexLogin.html" style="margin-left: 0;">
                <img src="/image/LogoATelefonico.png" alt="logo" class="img-fluid" style="max-width: 90px;">
            </a>
        </div>
    </nav>
    <br>
    <div class="container d-flex">
        <form class="row g-3" id="userForm">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label" style="font-weight: bold;">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label" style="font-weight: bold;">Número de Teléfono</label>
                <div class="input-group">
                    <input class="form-control" id="validationDefault02" placeholder="+**** **** ****" maxlength="14" required pattern="\+?[0-9\s]*" oninput="this.value = this.value.replace(/[^0-9+\s]/g, '');">
                </div>
            </div>                  
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label" style="font-weight: bold;">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">example@gmail.com</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required pattern="^[^@]+@[^@]+$" oninput="this.value = this.value.replace(/@{2,}/g, '').replace(/^.*@.*@/, '');">
                </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label" style="font-weight: bold;">Dirección</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2" style="color: 0c1021; font-weight: bold;">
                    Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" id="submitButton" style="background-color: #0c1021; color: white;" >Agregar</button>
                <button class="btn btn-primary" type="submit" style="background-color: #0c1021; color: white;" onclick="location.href='/contactos/contactos.html';">Cancelar</button>
            </div>
          </form>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const form = document.getElementById('userForm');
            if (form.checkValidity()) { 
                location.href = '/contactos/contactos.html';
            } else {
                form.reportValidity();
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
