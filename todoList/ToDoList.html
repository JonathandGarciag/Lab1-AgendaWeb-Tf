<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/image/fondoNoche.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; width: 100%; height: 100vh;  margin: 0;">
    <nav class="navbar" style="background-color: #795ba1; color: white;">
        <div class="container">
          <a class="navbar-brand" href="/perfiles/perfil.html">
            <img src="/image/LogoATelefonico.png" alt="Bootstrap" width="80" height="70">
          </a>
          <h1 style="color: white;">Lista De Pendientes</h1>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <form id="taskForm" class="mb-3">
        <div class="row">
            <div class="col-md-6">
            <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea" required>
            </div>
            <div class="col-md-3">
            <select id="priorityInput" class="form-select" required>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
            </div>
            <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100" style="background-color: #6d4d98; color: white;">Agregar</button>
            </div>
        </div>
        </form>
        <ul id="taskList" class="list-unstyled">
        <!-- Tareas -->
        </ul>
    </div>
  <script src="ToDoList.js"></script>

   <div class="container d-flex justify-content-end">
        <button class="btn btn-secondary me-md-2" onclick="location.href='/perfiles/perfil.html';" style="background-color: #6d4d98; color: white;">Volver</button>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
