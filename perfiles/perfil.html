<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/image/noche.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; width: 100%; height: 100vh;  margin: 0;">

    <nav class="navbar" style="background-color: #795ba1; color: white;">
        <div class="container">
          <a class="navbar-brand" href="/perfiles/perfil.html">
            <img src="/image/LogoATelefonico.png" alt="Bootstrap" width="80" height="70">
          </a>
          <h1 style="color: white;">Perfil De Usuario</h1>
        </div>
    </nav>

    <div style="margin-left: 50px; margin-top: 50px;">
        <div class="card mb-3" style="max-width: 750px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/image/canguro.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="container mt-5">
                        <h1>Datos del Usuario</h1>
                        <p><strong>Nombre:</strong> pendiente</p>
                        <p><strong>Apellido:</strong> pendiente</p>
                        <p><strong>Número Telefonico:</strong> pendiente</p>
                        <p><strong>Dirección:</strong> pendiente</p>
                        <p><strong>Email:</strong> <span id="userEmail"></span></p>
                        <p><strong>Password:</strong> <span id="userPassword"></span></p>            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container d-flex justify-content-end">
        <button id="Cerrar" class="btn btn-secondary me-md-2" style="background-color: #6d4d98; color: white;">Cerrar sesión</button>
        <button class="btn btn-secondary me-md-2" onclick="location.href='/contactos/contactos.html';" style="background-color: #6d4d98; color: white;">Volver</button>
        <button class="btn btn-secondary me-md-2" onclick="location.href='/todoList/ToDoList.html';" style="background-color: #6d4d98; color: white;">Listado de pendientes</button>
    </div>
    <br>
    <br>

    <script>
        const email = localStorage.getItem('email');
        const password = localStorage.getItem('password');
        if(userEmail){ 
        document.getElementById('userEmail').textContent = email || 'No registrado';
        document.getElementById('userPassword').textContent = password || 'No registrado';
        }

        document.getElementById('Cerrar').addEventListener('click', function(){
            localStorage.clear();
            window.location.href='/login/indexLogin.html';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
