<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/image/FondoTf.png'); background-repeat: no-repeat; background-size: cover; background-position: center; width: 100%; height: 100vh;  margin: 0;">
    
    <nav class="navbar" style="padding-left: 10px; padding-right: 10px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login/indexLogin.html" style="margin-left: 0;">
                <img src="/image/LogoATelefonico.png" alt="logo" class="img-fluid" style="max-width: 90px;">
            </a>
            <div class="dropdown" style="margin-right: 20px;">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #5d2a8d; color: white;">
                    Cambiar Idioma
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Español</a></li>
                    <li><a class="dropdown-item" href="#">Inglés</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex">
        <div class="card container text-center" style="width: 25rem; background-color: #2d3e50;">
            <img src="/image/Montañas.png.jpg" class="card-img-top" alt="image">
            <div class="card-body">
                <h3 style="color: white;">Login</h3>
                <form style="color: white; text-align: left;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label" style="color: white;">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: #21313e; color: azure;">
                      <div id="emailHelp" class="form-text" style="color: white;">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">  
                      <label for="exampleInputPassword1" class="form-label" style="color: white;">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" style="background-color: #21313e; color: azure;    ">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" style="background-color: #21313e;">
                      <label class="form-check-label" for="exampleCheck1" style="color: white;">Check me out</label>
                    </div>
                    <button onclick="location.href='/contactos/contactos.html';" type="button" class="btn btn-primary" style="background-color: #21d0fc;">Submit</button>
                </form> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
